<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINNER!</title>
</head>
<body>
    <h1>Winner! {{winner.username}}</h1>
    <h2>Scoreboard: </h2>
    <ul>
        {{% for p in players}}
        <li>
            {{p.user.username}} - {{p.score}} points
        </li>
        {{% endfor %}}
    </ul>

    <a href="{{url_for('dashboard')}}">Return to dashboard</a>
</body>
</html>
